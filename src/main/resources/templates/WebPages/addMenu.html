<!DOCTYPE html>
<html lang="en" xmlns:th="http;//www.thymeleaf.org">
<head th:replace="StaticView/header">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>



    <div class="container formPage">

        <label th:text="${One.resturantName}">Resturant Name</label>

        <form th:action="@{'/addMenu/'+${One.resturantId}+'/save'}" method="post"  th:object="${menu}">

            <div class="form-group">
                <input type="text" class="form-control bg-dark"  placeholder="Food Name" th:field="*{foodName}">
            </div>

            <div class="form-group">
                <input type="text" class="form-control bg-dark"  placeholder="Price" th:field="*{foodPrice}">
            </div>

            <div class="form-group">
                <textarea  class="form-control bg-dark"  placeholder="Details About Food" th:field="*{foodDetails}"></textarea>
            </div>


            <button type="submit" class="btn btn-outline-secondary">Add</button>
        </form>
    </div>


</body>
</html>
