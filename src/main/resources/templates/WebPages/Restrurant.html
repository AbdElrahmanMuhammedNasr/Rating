<!DOCTYPE html>
<html lang="en" xmlns:th="http;//www.thymeleaf.org">
<head th:replace="StaticView/header">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
        <div class="container RestForm">

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Details</th>
                    <th scope="col">View  details</th>
                    <th scope="col">Add Menu </th>
                    <th scope="col">Add Offer</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="re:${AllRest}">
                    <td th:text="${re.resturantName}"></td>
                    <td th:each="ad:${re.resturentAddress}"
                        th:text="${ad.getCity()+' - '+ad.getStreet()+' - '+ad.getPlace()}"></td>
                    <td th:text="${re.resturantDetails}"></td>
                    <td><a class="btn btn-primary" th:href="@{/fullRestDetai}" role="button">View</a></td>
                    <td><a class="btn btn-danger" th:href="@{/addMenu}"   role="button">Add  Menu</a></td>
                    <td><a class="btn btn-secondary" th:href="@{/addOffer}" role="button">Add Offer</a></td>



                    <!--           <td><a class="btn btn-primary" th:href="@{'/fullRestDetai/'+${re.resturantId}}" role="button">View</a></td>
           -->
                </tr>
                </tbody>
            </table>

        </div>
</body>
</html>
